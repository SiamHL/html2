<!DOCTYPE html>
<html>
    <head>
        <title>List of different types</title>
        <style>
        ul{
            background-color: rgb(24, 161, 120);
        }
        ol{
            background-color: rgb(177, 197, 50);
        }
        dl{
            background-color: rgb(183, 123, 34);
        }
        </style>

    </head>
    <body>
        <ul style="list-style-type: disc;">
            <li>Football</li>
            <ol>
                <li>American Football</li>
                <li>Real Football</li>
            </ol>
            <li>Cricket</li>
            <li>Rugby</li>
        </ul>

        <ol type="I">
            <li>Football</li>
            <li>Cricket</li>
            <li>Rugby</li>
        </ol>

        <dl>
            <dt>Football</dt>
            <dd>-> Best game ever</dd>
            <dt>Cricket</dt>
            <dd>-> Good game</dd>
            <dt>Rugby</dt>
            <dd>-> I mean, it's alright</dd>
        </dl>
    </body>
</html>
